<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Mood</title>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Valentine's Mood</h1>
        
        <div class="status-selector">
            <button class="status-btn" onclick="selectStatus('single')">Flying Solo</button>
            <button class="status-btn" onclick="selectStatus('relationship')">Coupled Up</button>
        </div>

        <div id="single-content" class="content">
            <h2>Self-Love Central!</h2>
            <div class="chat-container" id="single-chat"></div>
            <div class="chat-input">
                <input type="text" placeholder="Chat with your hype bot..." id="single-input">
                <button onclick="sendMessage('single')">Send</button>
            </div>
        </div>

        <div id="relationship-content" class="content">
            <h2>Love Birds Corner</h2>
            <div class="chat-container" id="relationship-chat"></div>
            <div class="chat-input">
                <input type="text" placeholder="Chat with your romance advisor..." id="relationship-input">
                <button onclick="sendMessage('relationship')">Send</button>
            </div>
        </div>
    </div>

    
</body>
</html>
